<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Heebo|Lato:300,400" rel="stylesheet">
    <title>Statistic</title>
</head>

<body cz-shortcut-listen="true">
    <div id="back">
        <a href="" id="ellipse">
            <img src="./src/images/arrow-back.png" alt="Back">
        </a>
    </div>

    <div class="page-title">
        <h2 class="title">Statistic</h2>
        <img src="./src/images/icons/statistic.png" alt="Statistic">
    </div>

    <div id="tabs">
        <ul id="month-list">
            <li class="month">
                <span>January</span>
            </li>
            <li class="month">
                <span>February</span>
            </li>
            <li class="month">
                <span>March</span>
            </li>
            <li class="month">
                <span>April</span>
            </li>
            <li class="month">
                <span>May</span>
            </li>
            <li class="month">
                <span>June</span>
            </li>
            <li class="month">
                <span>July</span>
            </li>
            <li class="month current">
                <span>August</span>
            </li>
            <li class="month">
                <span>September</span>
            </li>
            <li class="month">
                <span>October</span>
            </li>
            <li class="month">
                <span>November</span>
            </li>
            <li class="month">
                <span>December</span>
            </li>
        </ul>
    </div>

    <div id="bottom-bar">
        <a href="#" class="icon">
            <img src="./src/images/icons/user.png" alt="Profile">
        </a>
        <a href="/" class="icon">
            <img src="./src/images/icons/statistic.png" alt="Statistics">
        </a>
        <a href="" class="icon active">
            <img src="./src/images/icons/bell.png" alt="Notifications">
        </a>
        <a href="#" class="icon">
            <img src="./src/images/icons/bookmark.png" alt="Bookmarks">
        </a>
        <a href="#" class="icon">
            <img src="./src/images/icons/square-up.png" alt="Title">
        </a>
    </div>

    <script src="./lib/app.bundle.js"></script>

</html>
